---

# jenkins variables
project_name: docker-minisatip
external_type: github_commit
release_type: stable
release_tag: latest
ls_branch: master
repo_vars:
  - EXT_GIT_BRANCH = 'master'
  - EXT_USER = 'catalinii'
  - EXT_REPO = 'minisatip'
  - BUILD_VERSION_ARG = 'MINISATIP_COMMIT'
  - LS_USER = 'linuxserver'
  - LS_REPO = 'docker-minisatip'
  - CONTAINER_NAME = 'minisatip'
  - DOCKERHUB_IMAGE = 'linuxserver/minisatip'
  - DEV_DOCKERHUB_IMAGE = 'lsiodev/minisatip'
  - PR_DOCKERHUB_IMAGE = 'lspipepr/minisatip'
  - DIST_IMAGE = 'alpine'
  - MULTIARCH='true'
  - CI='true'
  - CI_WEB='true'
  - CI_PORT='8875'
  - CI_SSL='false'
  - CI_DELAY='120'
  - CI_DOCKERENV='TZ=US/Pacific'
  - CI_AUTH='user:password'
  - CI_WEBPATH=''
